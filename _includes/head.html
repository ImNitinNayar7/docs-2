<!doctype HTML>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Snyk - Web Security for Developers</title>

  <link rel="stylesheet" href="https://snyk.io/style/main.css" />

  <!--[if lt IE 9]>
  <script src="/script/vendor/html5shiv/html5shiv.min.js"></script>
  <![endif]-->

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png" sizes="96x96">

  <style>
    .status--draft {
      position: relative;
      padding: 2px 7px;
      background-color: #F1F1F1;
    }
    .status--draft:after {
      content: "DRAFT";
      border: 2px solid #fff;
      display: block;
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #939393;
      color: #fff;
      font-size: 0.8em;
      padding: 1px 5px;
      font-size: 10px;
      line-height: 1.2em;
    }
  </style>

</head>
